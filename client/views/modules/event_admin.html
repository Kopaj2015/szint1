<template name="eventadmin">
    <br />
    <br />
    <br />
<div class="container">
        <div class="col-md-5">
            <div class="form-area">
                <form role="form">
                    <br style="clear:both">
                    <h3 style="margin-bottom: 25px; text-align: center;">Contact Form</h3>
                    <div class="form-group">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="Date" name="Date" placeholder="Date" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="result" name="result" placeholder="Result" required>
                    </div>
                    <button type="submit" id="submit" name="submit" class="btn btn-primary pull-right">OK</button>
                </form>
            </div>
        </div>
    </div>
</template>
